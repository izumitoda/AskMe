<!DOCTYPE html>
<html lang="zh-CN" class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>牛客 - 与世界分享你的知识、经验和见解</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">
    </head>
<body class="zhi  no-auth">
    <div class="index-main">
        <div class="index-main-body">
            <div class="index-header">
                <h1 class="logo hide-text"><img src="../images/res/nk.png" alt=""></h1>
                <h2 class="subtitle">${msg?if_exists}</h2>
            </div>
            <div class="desk-front sign-flow clearfix sign-flow-simple">
                <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                    <form novalidate="novalidate" id="regloginform" action="/reglogin" method="post">
                        <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                        <div class="group-inputs">
                            <div class="email input-wrapper">
                                <input type="text" name="username" aria-label="手机号或邮箱" placeholder="手机号或邮箱" required="">
                            </div>
                            <div class="input-wrapper">
                                <input type="password" name="password" aria-label="密码" placeholder="密码" required="">
                            </div>
                        </div>
                        <input type="hidden" name="next" value="${next?if_exists}">
                        <div class="button-wrapper command clearfix">
                            <button class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/'">登录</button>
                            <button class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/register/'">注册</button>
                        </div>
                        <div class="signin-misc-wrapper clearfix">
                            <label class="remember-me">
                                <input type="checkbox" name="remember_me" checked="" value="true"> 记住我
                            </label>
                            <a class="unable-login" href="#">无法登录?</a>
                        </div>
                    </form>
                </div>
                <div class="view view-signup selected" data-za-module="SignUpForm" style="display: none;">
                    <form class="zu-side-login-box" action="" id="sign-form-1" autocomplete="off" novalidate="novalidate">
                        <input type="password" hidden="">
                        <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                        <div class="group-inputs">
                            <div class="name input-wrapper">
                                <input required="" type="text" name="fullname" aria-label="姓名" placeholder="姓名">
                            </div>
                            <div class="email input-wrapper">
                                <input required="" type="text" class="account" name="phone_num" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
                            </div>
                            <div class="input-wrapper">
                                <input required="" type="password" name="password" aria-label="密码" placeholder="密码（不少于 6 位）">
                            </div>
                            <div class="Captcha input-wrapper" data-type="cn" data-za-module="Captcha">
                                <div class="Captcha-operate">
                                    <input type="hidden" name="captcha" required="" data-rule-required="true" data-msg-required="请点击图中倒立的文字" value="">
                                    <input type="hidden" name="captcha_type" value="cn" required="">
                                    <label class="Captcha-prompt">请点击图中倒立的文字</label>
                                    <span class="Captcha-refresh js-refreshCaptcha sprite-index-icon-refresh"></span>
                                </div>
                                <div class="Captcha-imageConatiner">
                                    <img class="Captcha-image" alt="验证码" src="../images/res/captcha.gif">
                                </div>
                            </div>
                        </div>
                        <div class="button-wrapper command">
                            <button class="sign-button submit" type="submit">注册牛客</button>
                        </div>
                    </form>
                    <div class="QRCode">
                        <button class="QRCode-toggleButton">
                            <span class="sprite-index-icon-qrcode"></span>
                            <span class="QRCode-toggleButtonText ">下载牛客 App</span>
                        </button>
                        <div class="QRCode-card">
                            <div class="QRCode-image"></div>
                            <div class="sprite-index-icon-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <meta name="entry" content="ZH.entrySignPage" data-module-id="page-index">
    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
    <div id="zh-tooltip"></div>
    <script type="text/template" class="register-template">
        <div class="title register">
            <h1>加入牛客</h1>
            <h2>
                ${msg?if_exists}
            </h2>
        </div>
        <div class="view register SignupForm">
            <form action="/register/email">
                <div class="input-wrapper">
                    <input type="text" name="fullname" aria-label="姓名" placeholder="姓名" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="phone_num" class="account" data-is-domestic="true" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）" required>
                </div>
                <div class="input-wrapper toggle-password">
                    <input type="password" hidden>
                    <input type="password" name="password" aria-label="密码" placeholder="密码（不少于 6 位）" required>
                    <span class="z-ico-show-password"></span>
                </div>
                <div class="input-wrapper captcha-module" data-type="en" >
                    <input id="captcha" name="captcha" placeholder="验证码" required data-rule-required="true" data-msg-required="请填写验证码">
                    <div class="captcha-container">
                        <img class="js-refreshCaptcha captcha" width="120" height="30" data-tip="s$t$看不清楚？换一张"  alt="验证码">
                    </div>
                </div>
                <div class="actions">
                    <button class="submit blue-button">注册</button>
                </div>
                <div class="sns clearfix">
                    <span>已有帐号？<a href="#" class="switch-to-login">登录</a></span>
                </div>
            </form>
        </div>
    </script>
    <script type="text/template" class="phone-verification-template">
        <div class="title verification">
            <h1>验证手机</h1>
            <h2>请输入你收到的 6 位数短信验证码</h2>
        </div>
        <div class="view verification">
            <form>
                <div class="input-wrapper">
                    <input type="text" name="phone_num" aria-label="手机号" placeholder="手机号" required>
                </div>
                <div class="input-wrapper verification-code">
                    <input type="text" name="verification_code" aria-label="验证码" placeholder="6 位数验证码" maxlength="6" required>
                    <button type="button" class="send-code">重发验证码</button>
                </div>
                <div class="submit-wrapper">
                    <button class="submit blue-button">进入牛客</button>
                </div>
            </form>
        </div>
    </script>
    <script type="text/template" class="login-template">
        <div class="LoginForm">
            <div class="title login">
                <h1>登录牛客</h1>
                <h2>与世界分享你的知识、经验和见解</h2>
            </div>
            <div class="view login">
                <form method="POST" action="/reglogin" id="register">
                    <div class="input-wrapper">
                        <input type="text" name="username" class="account" aria-label="手机号或邮箱" placeholder="手机号或邮箱" required>
                    </div>
                    <div class="input-wrapper toggle-password">
                        <input type="password" name="password" aria-label="密码" placeholder="密码" required>
                        <span class="z-ico-show-password"></span>
                    </div>
                    <div class="actions">
                        <button class="submit blue-button">登录</button>
                    </div>
                    <div class="sns clearfix">
                        <label class="remember-me"><input type="checkbox" name="remember_me" checked value="true">记住我</label>
                        <span class="middot">·</span>
                        <button class="unable-login" type="button">无法登录？</button>
                    </div></form></div></div></script>
    <div id="particles">
        <canvas class="particles-js-canvas-el" width="1366" height="608" style="width: 100%; height: 100%;"></canvas>
    </div>
</body>
</html>
